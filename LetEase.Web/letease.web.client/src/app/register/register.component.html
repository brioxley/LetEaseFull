<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input [(ngModel)]="user.Username" name="Username" type="text" required>
    <!--<input type="text" id="username" [(ngModel)]="user.username" name="username" required>-->
  </div>
  <div>
    <label for="Email">Email:</label>
    <input type="email" id="Email" [(ngModel)]="user.Email" name="Email" required>
  </div>
  <div>
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" [(ngModel)]="user.FirstName" name="FirstName" required>
  </div>
  <div>
    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" [(ngModel)]="user.LastName" name="LastName" required>
  </div>
  <div>
    <label for="Password">Password:</label>
    <!--<input [(ngModel)]="user.email" name="email" type="email" required>-->
    <input type="password" id="Password" [(ngModel)]="user.Password" name="Password" required>  
  </div>
  <div>
    <label for="ConfirmPassword">Confirm Password:</label>
    <input type="password" id="ConfirmPassword" [(ngModel)]="ConfirmPassword" name="ConfirmPassword" required>
  </div>
  <button type="submit">Register</button>
</form>

    {{ errorMessage }}-->
