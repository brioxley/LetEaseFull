<form (ngSubmit)="onSubmit()">
  <div>
    <label for="Username">Username:</label>
    <input type="text" id="Username" [(ngModel)]="user.Username" name="Username" required>
  </div>
  <div>
    <label for="Email">Email:</label>
    <input type="email" id="Email" [(ngModel)]="user.Email" name="Email" required>
  </div>
  <div>
    <label for="Password">Password:</label>
    <input type="password" id="Password" [(ngModel)]="user.Password" name="Password" required
           [pattern]="passwordPattern" #password="ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors?.['required']">Password is required.</div>
      <div *ngIf="password.errors?.['pattern']">
        Password must be at least 8 characters long, contain uppercase and lowercase letters,
        a number and a special character.
      </div>
    </div>
  </div>
  <div>
    <label for="ConfirmPassword">Confirm Password:</label>
    <input type="password" id="ConfirmPassword" [(ngModel)]="ConfirmPassword" name="ConfirmPassword" required>
  </div>
  <div>
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" [(ngModel)]="user.FirstName" name="FirstName" required>
  </div>
  <div>
    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" [(ngModel)]="user.LastName" name="LastName" required>
  </div>
  <button type="submit">Register</button>
</form>
 <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
 <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
