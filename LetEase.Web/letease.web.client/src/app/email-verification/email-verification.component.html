<div class="email-verification">
  <div *ngIf="verificationStatus === 'verifying'">
    <p>Verifying your email... Please wait.</p>
  </div>
  <div *ngIf="verificationStatus === 'success'">
    <p>Your email has been successfully verified. Redirecting to login page...</p>
  </div>
  <div *ngIf="verificationStatus === 'error'">
    <p>An error occurred: {{ errorMessage }}</p>
    <a routerLink="/login">Return to login</a>
  </div>
</div>
